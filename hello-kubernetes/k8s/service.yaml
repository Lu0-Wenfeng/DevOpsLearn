apiVersion: v1
kind: Service
metadata:
  name: hello-kubernetes-api-service
  labels:
    app: hello-kubernetes-api
spec:
  selector:
    app: hello-kubernetes-api
  ports:
    - protocol: TCP
      port: 3000 # Service port
      targetPort: 3000 # Container port
  type: NodePort # change to LoadBalancer if running in cloud
